<html> 
  <head>
    <title>table</title>
    <style>
    	table{
    		border : 1px solid black;
    		border-collapse: collapse;
    	} 
    	
    	td, th{
    		border : 1px solid black;
    		padding: 5px;
    		
    	}
    	
    </style>
  </head>
  <body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average depth</th>
            <th>Maximum depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific ocean</td>
                <td>4,353 m</td>
                <td>10,222 m</td>
            </tr>
            <tr>
                <td>Athlantic ocean</td>
                <td>3,333 m</td>
                <td>3,555 m</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
